<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta property="og:description" content="Decentralized Betting Platform" />

  <title>Whale in the Box</title>
  
  <link rel="dns-prefetch" href="//whaleinthebox.disqus.com" />
  <link rel="preconnect" href="https://whaleinthebox.disqus.com" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <style>
    /* Reset et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    #root {
      min-height: 100%;
      position: relative;
      isolation: isolate;
    }

    /* Logo styles */
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 80px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.05);
    }

    /* Preloader */
    .preloader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .preloader img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* Chat Panel Container */
    #disqus_thread {
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background: #f8fafc;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      #logo {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        height: 60px;
      }

      #logo:hover {
        transform: translateX(-50%) scale(1.05);
      }
    }

    /* Fix pour le scroll sur iOS */
    @supports (-webkit-touch-callout: none) {
      body {
        /* Prevent scrolling when modal/chat is open */
        &.no-scroll {
          position: fixed;
          width: 100%;
        }
      }
    }
  </style>
  <script type="module" crossorigin src="/telegram-connect/dist/assets/index-CYkvSm4m.js"></script>
  <link rel="modulepreload" crossorigin href="/telegram-connect/dist/assets/vendor-CPWSMn38.js">
  <link rel="stylesheet" crossorigin href="/telegram-connect/dist/assets/index-D13Xvn6e.css">
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="/telegram-connect/dist/images/logo.png" alt="Loading..." />
  </div>

  <img 
    id="logo" 
    src="/telegram-connect/dist/images/logo.png" 
    alt="Whale in the Box Logo"
    loading="eager"
  />

  <div id="root"></div>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        setTimeout(() => preloader.remove(), 500);
      }
    });

    // Fix iOS scroll
    document.addEventListener('touchmove', (e) => {
      if (document.body.classList.contains('no-scroll')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

</body>
</html>
